<div style="position:fixed;bottom:24px;left:24px;z-index:1200;">
  <button id="themeLamp" class="theme-lamp" title="Түнгі/Күндізгі режим">
    <img id="lampIcon" src="img/logo.png" alt="Theme" />
  </button>
</div>
<script>
(function(){
  const body = document.body;
  const lamp = document.getElementById('themeLamp');
  const lampIcon = document.getElementById('lampIcon');
  const footerLogo = document.getElementById('footerLogo');
  const saved = localStorage.getItem('aqyl_theme');

  // Функция для обновления логотипов
  function updateLogos(isDark) {
    lampIcon.src = isDark ? 'img/logo.png' : 'img/darklogo.png';
    footerLogo.src = isDark ? 'img/logo.png' : 'img/darklogo.png';
  }

  // Настройка при загрузке
  const isDarkStart = (saved === 'dark');
  if (isDarkStart) body.classList.add('dark');
  updateLogos(isDarkStart);

  // Переключатель темы
  lamp.addEventListener('click', () => {
    body.classList.toggle('dark');
    const isDark = body.classList.contains('dark');
    localStorage.setItem('aqyl_theme', isDark ? 'dark' : 'light');
    updateLogos(isDark);
  });
})();
</script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const openModal = document.getElementById('open-modal');
    const closeModal = document.getElementById('close-modal');
    const modalBg = document.getElementById('modal-bg');

    openModal.addEventListener('click', (e) => {
      e.preventDefault();
      modalBg.classList.add('show');
      modalBg.setAttribute('aria-hidden', 'false');
    });

    closeModal.addEventListener('click', () => {
      modalBg.classList.remove('show');
      modalBg.setAttribute('aria-hidden', 'true');
    });

    modalBg.addEventListener('click', (e) => {
      if (e.target === modalBg) {
        modalBg.classList.remove('show');
        modalBg.setAttribute('aria-hidden', 'true');
      }
    });
  });
  </script>
